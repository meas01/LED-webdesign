<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page_2</title>
    <link rel="stylesheet" href="style2.css">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Bungee Shade' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Faster One' rel='stylesheet'>
</head>

<body>
    <div class="container" id="container">
        <div class="header">
            <Span class="L">L</Span>
            <Span class="E">E</Span>
            <Span class="d">D</Span>
            <span class="space"></span>
            <Span class="D">D</Span>
            <Span class="I">√è</Span>
            <Span>s</Span>
            <Span class="P">p</Span>
            <span>l</span>
            <span>a</span>
            <span>y</span>
        </div>
        <div class="box" id="box">
            <div class="display_box" id="display_box">

            </div>
        </div>
        <div class="All_btn">
            <div class="btn_1">
                <div class="Text_input">
                    <span>Text</span>
                    <input type="text" id="Text_input" oninput="updateLEDText_to_Box(this.value)">
                </div>
                <div class="Speed_range">
                    <span>Speed</span>
                    <input type="range" id="range-speed" min="1" max="10" value="5">
                </div>
                <div>
                    <div class="font_input">
                        <div class="custom-select-wrapper" id="custom-select-wrapper">
                            <div class="custom-select-trigger" onclick="toggleOptions()">Select Font</div>
                            <div class="custom-options">
                                <div class="custom-option" style="font-family: Arial;" onclick="changeFont('Arial')">
                                    Arial</div>
                                <div class="custom-option" style="font-family: 'Courier New';"
                                    onclick="changeFont('Courier New')">Courier New</div>
                                <div class="custom-option" style="font-family: Georgia;"
                                    onclick="changeFont('Georgia')">Georgia</div>
                                <div class="custom-option" style="font-family: Tahoma;" onclick="changeFont('Tahoma')">
                                    Tahoma</div>
                                <div class="custom-option" style="font-family: 'Times New Roman';"
                                    onclick="changeFont('Times New Roman')">Times New Roman</div>
                                <div class="custom-option" style="font-family: Verdana;"
                                    onclick="changeFont('Verdana')">Verdana</div>
                                <div class="custom-option" style="font-family: 'Sofia';" onclick="changeFont('Sofia')"> Sofia</div>
                                 
                                <div class="custom-option" style="font-family: 'Bungee Shade';"
                                    onclick="changeFont('Bungee Shade')">Bungee Shade</div>
                                <div class="custom-option" style="font-family: 'Faster One';" onclick="changeFont('Faster One')">
                                    Faster One</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn_2">
                <div class="Text_color">
                    <span>Text Color</span>
                    <input type="color" id="text-color-picker">
                </div>
                <div class="Bg_color">
                    <span>Background Color</span>
                    <input type="color" id="bg-color-picker">
                </div>
                <div>
                    <div class="Animation_input">
                        <span>Animation</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn_3">
            <a href="./index.html" style="text-decoration: none; color: black;" class="Back_btn">Back</a>
            <div class="font_size">
                <span>Size</span>
                <input type="range" id="range-size" min="10" max="100" value="20">
            </div>
            <button id="start_btn" class="start_btn" style="text-decoration: none; color: black;">Start</button>
        </div>
    </div>
    <script src="script.js"></script>


</body>

</html>
