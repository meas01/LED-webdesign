<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page_2</title>
    <link rel="stylesheet" href="style2.css">
    <style>
.start_btn{
font-family: 'Times New Roman';
}
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <Span class="L">L</Span>
            <Span class="E">E</Span>
            <Span class="d">D</Span>
            <span class="space"></span>
            <Span class="D">D</Span>
            <Span class="I">√è</Span>
            <Span>s</Span>
            <Span class="P">p</Span>
            <span>l</span>
            <span>a</span>
            <span>y</span>
        </div>
        <div class="display_box">

        </div>
        <div class="All_btn">
            <div class="btn_1">
                <div class="Text_input">
                    <span>Text</span>
                    <input type="text">
                </div>
                <div class="Speed_range">
                    <span>Speed</span>
                    <input type="range" id="range">
                </div>
            </div>
            <div class="btn_2">
                <div class="Text_color">
                    <span>Text Color</span>
                    <input type="color" id="pick-color">
                </div>
                <div class="Bg_color">
                    <span>Background Color</span>
                    <input type="color" id="pick-color" value="#FFFFFF">
                </div>
            </div>
        </div>
        <div class="btn_3">
            <a href="./Home_Page.html" style="text-decoration: none; color: black;" class="Back_btn">Back</a>
            <div class="Frame_color">
                <span>Font</span>
                <select name="" id="select_font"  >
                    <option value="Arial, sans-serif">Arial</option>
                    <option value="'Courier New', Courier, monospace">Courier New</option>
                    <option value="Georgia, serif">Georgia</option>
                    <option value="'Times New Roman', Times, serif">Times New Roman</option>
                    <option value="Verdana, sans-serif">Verdana</option>
                    <option value="'Trebuchet MS', Helvetica, sans-serif">Trebuchet MS</option>
                    <option value="'Lucida Console', Monaco, monospace">Lucida Console</option>
                </select>
            </div>
            <button class="start_Btn" id="start_btn">Start</button>
        </div>


    </div>

<script>
let S_to_RE_BTN=document.getElementById("start_btn");
function Start_Text_to_Reset_Name_BTN(){
    if(S_to_RE_BTN.innerText==="Start"){
        S_to_RE_BTN.innerText="Reset";
    }else{
        S_to_RE_BTN.innerText="Start";
    }
}
S_to_RE_BTN.addEventListener('click',Start_Text_to_Reset_Name_BTN);
</script>

</body>

</html>
