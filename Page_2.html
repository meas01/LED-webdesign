<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page_2</title>
    <link rel="stylesheet" href="style2.css">
    <style>
       
        .custom-select-wrapper {
            position: relative;
            width: 300px;
            width: 100%;
           
        }

        .custom-select-trigger {
            width: 100%;
            cursor: pointer;
            
        }

        .custom-options {
            display: none;
            position: absolute;
            top: -5%;
            left: 0;
            right: 0;
            background: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .custom-select-wrapper.open .custom-options {
            display: grid;
            max-width: 100%;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 10px;
            padding: 10px;
            max-height: 250px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }

        .custom-option {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .custom-option:hover {
            background: #f0f0f0;
            transform: scale(0.9);
        }
        .custom-option:active{
            border:1px solid rgb(54, 80, 255);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <Span class="L">L</Span>
            <Span class="E">E</Span>
            <Span class="d">D</Span>
            <span class="space"></span>
            <Span class="D">D</Span>
            <Span class="I">√è</Span>
            <Span>s</Span>
            <Span class="P">p</Span>
            <span>l</span>
            <span>a</span>
            <span>y</span>
        </div>
        <div class="display_box" id="display_box">
           
        </div>
        <div class="All_btn">
            <div class="btn_1">
                <div class="Text_input">
                    <span>Text</span>
                    <input type="text">
                </div>
                <div class="Speed_range">
                    <span>Speed</span>
                    <input type="range" id="range">
                </div>
                <div>
                    <div class="font_input">
                        <div class="custom-select-wrapper">
                            <div class="custom-select-trigger" onclick="toggleOptions()">Select Font</div>
                            <div class="custom-options">
                                <div class="custom-option" style="font-family: Arial;" onclick="changeFont('Arial')">Arial</div>
                                <div class="custom-option" style="font-family: 'Courier New';" onclick="changeFont('Courier New')">Courier New</div>
                                <div class="custom-option" style="font-family: Georgia;" onclick="changeFont('Georgia')">Georgia</div>
                                <div class="custom-option" style="font-family: Tahoma;" onclick="changeFont('Tahoma')">Tahoma</div>
                                <div class="custom-option" style="font-family: 'Times New Roman';" onclick="changeFont('Times New Roman')">Times New Roman</div>
                                <div class="custom-option" style="font-family: Verdana;" onclick="changeFont('Verdana')">Verdana</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn_2">
                <div class="Text_color">
                    <span>Text Color</span>
                    <input type="color" id="pick-color">
                </div>
                <div class="Bg_color">
                    <span>Background Color</span>
                    <input type="color" id="pick-color" value="#FFFFFF">
                </div>
                <div>
                    <div class="Animation_input">
                        <span>Animation</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn_3">
            <a href="./index.html" style="text-decoration: none; color: black;" class="Back_btn">Back</a>
            <div class="font_size">
                <span>Size</span>
                <input type="range" id="range">
            </div>
            <a href="" class="start_btn" style="text-decoration: none; color: black;">Start</a>
        </div>
    </div>

    <script>
        function changeFont(font) {
            var textSample = document.getElementById('text-sample');
            textSample.style.fontFamily = font;
            toggleOptions(); // Close the custom dropdown after selection
        }

        function toggleOptions() {
            var wrapper = document.querySelector('.custom-select-wrapper');
            wrapper.classList.toggle('open');
        }

        window.addEventListener('click', function(e) {
            var wrapper = document.querySelector('.custom-select-wrapper');
            if (!wrapper.contains(e.target)) {
                wrapper.classList.remove('open');
            }
        });
        document.addEventListener('DOMContentLoaded', () => {
            const displayBox = document.getElementById('display_box');

            displayBox.addEventListener('dblclick', () => {
                if (!document.fullscreenElement) {
                    if (displayBox.requestFullscreen) {
                        displayBox.requestFullscreen();
                    } else if (displayBox.mozRequestFullScreen) { // Firefox
                        displayBox.mozRequestFullScreen();
                    } else if (displayBox.webkitRequestFullscreen) { // Chrome, Safari and Opera
                        displayBox.webkitRequestFullscreen();
                    } else if (displayBox.msRequestFullscreen) { // IE/Edge
                        displayBox.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.mozCancelFullScreen) { // Firefox
                        document.mozCancelFullScreen();
                    } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) { // IE/Edge
                        document.msExitFullscreen();
                    }
                }
            });
        });
    </script>
</body>

</html>
